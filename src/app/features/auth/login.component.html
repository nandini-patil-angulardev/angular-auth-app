
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-indigo-600">

    <div class="bg-white shadow-2xl rounded-2xl p-8 w-96">

      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Smart Task Manager
      </h2>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

        <div>
          <label class="block text-sm font-medium text-gray-600">Username</label>
          <input
            formControlName="username"
            type="text"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
            placeholder="Enter username"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600">Password</label>
          <input
            formControlName="password"
            type="password"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
            placeholder="Enter password"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-300"
        >
          Login
        </button>

        <p *ngIf="error" class="text-red-500 text-sm text-center">
          Invalid credentials (admin/admin)
        </p>

      </form>
    </div>
  </div>
